<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train-Activity-Basic</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>
<body>
    <div class = "container">
        <div class = "jumbotron" style = "background-color: chocolate; color: white">
            <h1 class = "text-center">Anytime is Train Time</h1>
            <h3 class = "text-center">Choo Choo. Chee Chee.</h3>
        </div>
        <div class = "row">
            <div class = "col-md-12">
                <!-- Trains -->
                <div class = "card mb-4">
                    <div class = "card-header">Current Train Schedule</div>
                    <div class = "card-body">
                        <table class = "table table-sm table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th scope = "col">Train Name:</th>
                                    <th scope = "col">Destination:</th>
                                    <th scope = "col">Frequency (min):</th>
                                    <th scope = "col">Next Arrival:</th>
                                    <th scope = "col">Minutes Away:</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class = "row">
            <div class = "col-md-12">
                <!-- Add Train -->
                <div class = "card mb-4">
                    <div class = "card-header">Add Train</div>
                    <div class = "card-body">
                        <!-- Entry Form -->
                        <form id = "addTrainForm">
                            <div class="form-group">
                            <label for="trainName">Train Name:</label>
                            <input type="text" class="form-control" id="trainNameInput">
                            </div>
                            <div class="form-group">
                            <label for="trainDestination">Destination:</label>
                            <input type="text" class="form-control" id="destinationInput">
                            </div>
                            <div class="form-group">
                            <label for="firstTrainTime">First Train Time: </label>
                            <input type="time" class="form-control" id="firstTrainTimeInput">
                            </div>
                            <div class="form-group">
                            <label for="trainFrequency">Frequency:</label>
                            <input type="number" class="form-control" id="frequencyInput">
                            </div>
                            <button type="submit" class="btn btn-primary" id = "submitButton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- End of container class -->
    
</body>
</html>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
